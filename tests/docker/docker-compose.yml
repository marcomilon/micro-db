version: '3'
services:
  db:
    image: mysql
    container_name: micro-db-mysql
    environment:
      MYSQL_ROOT_PASSWORD: fullstack
    ports:
     - 3306:3306
    restart: "no"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: micro-db-phpmyadmin
    ports:
     - 8080:80
    restart: "no"